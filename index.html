<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
  <body>
    <h1>Calculator App</h1>
    <div class="calc">
      <section class="display"></section>
      <div class="display-input-div"><p class="display-input"></p></div>

      <section class="button-pad">

        <button class="button btn-op btn-ac" >AC</button>
        <button class="button btn-op btn-c">C</button>
        <button class="button btn-op btn-pos-neg">+/-</button>
        <button class="button btn-op btn-math" data-value="/">/</button>

        <button class="button btn-num btn-seven" data-value="7">7</button>
        <button class="button btn-num btn-eight" data-value="8">8</button>
        <button class="button btn-num btn-nine" data-value="9">9</button>
        <button class="button btn-op btn-math" data-value="*">x</button>

        <button class="button btn-num btn-four" data-value="4">4</button>
        <button class="button btn-num btn-five" data-value="5">5</button>
        <button class="button btn-num btn-six" data-value="6">6</button>
        <button class="button btn-op btn-math" data-value="-">-</button>

        <button class="button btn-num btn-one" data-value="1">1</button>
        <button class="button btn-num btn-two" data-value="2">2</button>
        <button class="button btn-num btn-three" data-value="3">3</button>
        <button class="button btn-op btn-math" data-value="+">+</button>

        <button class="button btn-op btn-decimal">.</button>
        <button class="button btn-num btn-zero" data-value="0">0</button>
        <button class="button btn-op btn-equals" data-value="=">=</button>

      </section>
    </div>

    <script src="calculator-app.js"></script>
  </body>
</html>

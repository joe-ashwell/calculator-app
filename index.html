<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
</head>
  <body>
    <h1>Calculator App</h1>
    <div class="calc">
      <section class="display"></section>
      <div class="display-input-div"><p class="display-input"></p></div>

      <section class="button-pad">

        <button class="button btn-op btn-ac">AC</button>
        <button class="button btn-op btn-c">C</button>
        <button class="button btn-op btn-pos-neg">+/-</button>
        <button class="button btn-op btn-div">/</button>

        <button class="button btn-num btn-seven">7</button>
        <button class="button btn-num btn-eight">8</button>
        <button class="button btn-num btn-nine">9</button>
        <button class="button btn-op btn-multiply">*</button>

        <button class="button btn-num btn-four">4</button>
        <button class="button btn-num btn-five">5</button>
        <button class="button btn-num btn-six">6</button>
        <button class="button btn-op btn-minus">-</button>

        <button class="button btn-num btn-one">1</button>
        <button class="button btn-num btn-two">2</button>
        <button class="button btn-num btn-three">3</button>
        <button class="button btn-op btn-plus">+</button>

        <button class="button btn-op btn-decimal">.</button>
        <button class="button btn-num btn-zero">0</button>
        <button class="button btn-op btn-equals">=</button>

      </section>
    </div>

    <script src="calculator-app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
</head>
  <body>
    <h1>Calculator App</h1>
    <div class="calc">
      <section class="display"></section>
      <div class="display-input-div"><p class="display-input">AHHHH</p></div>

      <section class="button-pad">

        <button class="button btn-op">AC</button>
        <button class="button btn-op">C</button>
        <button class="button btn-op">+/-</button>
        <button class="button btn-op">C</button>

        <button class="button btn-num">7</button>
        <button class="button btn-num">8</button>
        <button class="button btn-num">9</button>
        <button class="button btn-op">*</button>

        <button class="button btn-num">4</button>
        <button class="button btn-num">5</button>
        <button class="button btn-num">6</button>
        <button class="button btn-op">-</button>

        <button class="button btn-num">1</button>
        <button class="button btn-num">2</button>
        <button class="button btn-num">3</button>
        <button class="button btn-op">+</button>

        <button class="button btn-op">.</button>
        <button class="button btn-num">0</button>
        <button class="button btn-op btn-equals">=</button>

      </section>
    </div>

    <script src="calculator-app.js"></script>
  </body>
</html>
